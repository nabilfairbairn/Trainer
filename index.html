<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="script.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
    integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
    integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
</head>
<body>

    <div id="default_interface">
    </div>

    

    <div id="athlete_form" class="form closed">
        <div class="row"><h1>New Athlete</h1> <button class="close" for="athlete_form">Close</button></div>
        <form id="athlete_form_form">
            <label for="name">Name:</label><br>
            <input type="text" id="form_athlete_name" name="name"><br><br>

            <label for="level">Level:</label><br>
            <input type="text" id="form_athlete_level" name="level"><br><br>

            <label for="age">Age:</label><br>
            <input type="text" id="form_athlete_age" name="age"><br><br>

            <label for="team">Team:</label><br>
            <select class="form_athlete_team" name="team_name">

            </select><br><br>

            <label for="focus">Focus:</label><br>
            <input type="text" id="form_athlete_focus" name="focus"><br><br>
        </form>
        <div id="athlete_save_button_holder" class="non_default"></div>
        <div id="athlete_delete_button_holder" class="non_default"></div>
    </div>

    <div id="event_form" class="form closed">
        <h1>New Event</h1>
        <form id="event_form_form">
            <label for="name">Name:</label><br>
            <input type="text" id="form_athlete_name" name="name"><br><br>

            <label for="level">Level:</label><br>
            <input type="text" id="form_athlete_level" name="level"><br><br>

            <label for="age">Age:</label><br>
            <input type="text" id="form_athlete_age" name="age"><br><br>

            <label for="training_days">Training Days:</label><br>
            <input type="text" id="form_athlete_training_days" name="training_days"><br><br>

            <label for="focus">Focus:</label><br>
            <input type="text" id="form_athlete_focus" name="focus"><br><br>

            <input type="submit" value="Save">
        </form>
    </div>

    <div id="activity_form" class="form closed">
        <div class="row"><h1>New Activity</h1> <button class="close" for="activity_form">Close</button></div>
        <form id="activity_form_form">
            <label for="athlete_id">Athlete:</label><br>
            <select id="selectize_athlete" placeholder="Pick an athlete..." name="athlete_id"></select>
            <br><br>

            <label for="event_combo">Event:</label><br> <!-- Eg. R Bars = Thursday Bars | Text for now. Will need converting into a popup of its own. -->
            <input type="text" name="event_combo"><br><br>

            <label for="exercise_id">Exercise:</label><br>
            <div class="row">
                <select id="selectize" placeholder="Pick an exercise..." name="exercise_id"></select>
                <div class="add_button exercise"></div>
            </div>
            

            <label for="sets">Sets:</label><br>
            <input type="number" name="sets"><br><br>

            <label for="reps">Reps:</label><br>
            <input type="number" name="reps"><br><br>

            <label for="rep_type">Rep Type:</label><br>
            <input type="text" name="rep_type"><br><br>
        </form>
        <div id="activity_save_button_holder" class="non_default"></div>
    </div>

    <div id="exercise_form" class="form closed">
        <div class="row"><h1>New Exercise</h1> <button class="close" for="exercise_form">Close</button></div>
        <form id="exercise_form_form">

            <label for="name">Exercise Name:</label><br>
            <input type="text" name="name"><br><br>

            <label for="movement_type">Movement Type:</label><br>
            <input type="checkbox" name="movement_type" value="Overhead Pushing">
            <label for="movement_type">Overhead Pushing</label><br>
            <input type="checkbox" name="movement_type" value="Overhead Pulling">
            <label for="movement_type">Overhead Pulling</label><br>
            <input type="checkbox" name="movement_type" value="Front Pushing">
            <label for="movement_type">Front Pushing</label><br>
            <input type="checkbox" name="movement_type" value="Front Pulling">
            <label for="movement_type">Front Pulling</label><br>
            <input type="checkbox" name="movement_type" value="Downward Pushing">
            <label for="movement_type">Downward Pushing</label><br>
            <input type="checkbox" name="movement_type" value="Shoulder Flexion">
            <label for="movement_type">Shoulder Flexion</label><br>
            <input type="checkbox" name="movement_type" value="Shoulder Extension">
            <label for="movement_type">Shoulder Extension</label><br>
            <input type="checkbox" name="movement_type" value="Hip Flexion">
            <label for="movement_type">Hip Flexion</label><br>
            <input type="checkbox" name="movement_type" value="Hip Extension">
            <label for="movement_type">Hip Extension</label><br>
            <input type="checkbox" name="movement_type" value="Legs Pushing">
            <label for="movement_type">Legs Pushing</label><br>
            <input type="checkbox" name="movement_type" value="Legs Pulling">
            <label for="movement_type">Legs Pulling</label><br>
            <input type="checkbox" name="movement_type" value="Korbet">
            <label for="movement_type">Korbet</label><br>
            <input type="checkbox" name="movement_type" value="Handstand">
            <label for="movement_type">Handstand</label><br>
            <br>

            <label for="function_f">Function:</label><br>
            <select name="function_f">
                <option value="Strength">Strength</option>
                <option value="Balance">Balance</option>
                <option value="Flexibility">Flexibility</option>
            </select><br><br>

            <label for="related_skills">Related Skills (separate by commas):</label><br>
            <input type="text" name="related_skills" multi="true"><br><br>

        </form>
        <div id="exercise_save_button_holder" class="non_default"></div>
    </div>

    <div id="confirm_delete_modal" class="form closed">
        <button class="close" for="confirm_delete_modal">Close</button>
        <p>Are you sure you want to delete <span id="confirm_delete_name"></span>?</p>
        <p>If so, type 'delete' below:</p>
        <form>
            <input type="text" id="confirm_delete_input"><br>
        </form>
        <div id="confirm_delete_holder" class="non_default"></div>
    </div>

</body>
</html>
